<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <h4>{{currentLanguageSet?.monthlyReport}}</h4>
</div>

<div class="m-b-10">
  <form [formGroup]="monthlyReportForm">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <input matInput [matDatepicker]="fromDatePicker" type="month" class="width100" placeholder="{{ currentLanguageSet?.fromDate }}"
         name="fromDate" id="fromDate" formControlName="fromDate" readonly (change)="checkEndDate()" [max]="maxEndDate" required>
      <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #fromDatePicker></mat-datepicker>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
       <input matInput [matDatepicker]="toDatePicker" type="month" class="width100" placeholder="{{ currentLanguageSet?.toDate }}" 
       name="toDate" id="toDate" formControlName="toDate" readonly [min]="minEndDate" [max]="maxEndDate" required>
        <mat-datepicker-toggle matSuffix [for]="toDatePicker"></mat-datepicker-toggle> 
        <mat-datepicker #toDatePicker></mat-datepicker></div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <mat-select
        required
        [style.width]="'100%'"
        formControlName="van"
        placeholder="{{currentLanguageSet?.spoke}}"
        name="van"
        ><mat-option *ngFor="let van of vanMaster" [value]="van">
          {{ van.vehicalNo }}</mat-option
        >
      </mat-select>
    </div>
  </form>
</div>

<div class="m-t-20 col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <button
    mat-raised-button
    class="pull-right"
    color="accent"
    type="submit"
    [disabled]="!monthlyReportForm.valid"
    (click)="downloadReport(true)"
  >
    {{currentLanguageSet?.download}}
  </button>
</div>
